<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد کاربر</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(270deg, #ff7e5f, #feb47b);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
            color: #333;
        }


        pre.prettyprint {
            background-color: #2e2e2e;
            color: #f8f8f2;
            padding: 20px;
            border-radius: 5px;
            overflow-x: auto;
            text-align: left;
            margin: 0 auto;
            max-width: 90%;
            font-size: 16px;
            line-height: 1.5;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        button:active {
            background-color: #004080;
        }

        .button-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>اسکریپت شما</h1>

    <textarea class="prettyprint" rows="10" cols="100">
    <div class="ad-container" id="ad-container">
    <script>
        async function fetchAd() {
            try {
                const response = await fetch(`{{.api}}?publisher_id=${pub_id}&title=${document.title}`);
                const ad = await response.json();
                displayAd(ad);
                observeAdImpression(ad.impression_url+`?ad_id=${ad.id}&adv_id=${ad.advertiser_id}&pub_id=${pub_id}`);
            } catch (error) {
                console.error('Error fetching ad:', error);
            }
        }

        function displayAd(ad) {
            const adContainer = document.getElementById('ad-container');
            adContainer.innerHTML = `
                <a href="${ad.click_url}?ad_id=${ad.id}&adv_id=${ad.advertiser_id}&pub_id=${pub_id}&redirect_url=${ad.redirect_url}" target="_blank">
                    <img src="${ad.image_url}" alt="${ad.title}" class="ad-image">
                    <h2 class="ad-title">${ad.title}</h2>
                </a>
            `;
        }

        function observeAdImpression(impressionUrl) {
            const adContainer = document.getElementById('ad-container');
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        fetch(impressionUrl);
                        observer.unobserve(adContainer);
                    }
                });
            }, { threshold: 0.5 });

            observer.observe(adContainer);
        }
        pub_id = {{.pub_id}}
        window.onload = fetchAd;
    </script>
    </textarea>

    <div class="button-container">
        <button onclick="location.href='some-url'">برگشت به صفحه قبلی</button>
        <button onclick="location.href='/'">بازگشت به خانه</button>
    </div>
</body>
</html>
