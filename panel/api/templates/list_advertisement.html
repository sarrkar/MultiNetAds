<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاهده تبلیغ</title>
    <style>
        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        body {
            font-family: 'Vazir', Arial, sans-serif;
            background: linear-gradient(270deg, #ff7e5f, #feb47b);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            direction: rtl;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 40px;
        }
        table {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px 20px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f8f9fa;
            font-size: 18px;
        }
        td {
            font-size: 16px;
        }
        a {
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s;
        }
        a:hover {
            color: #0056b3;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .buttons {
            margin-top: 20px;
        }
        button, .home-button {
            padding: 12px 24px;
            margin: 10px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover, .home-button:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        button:active, .home-button:active {
            background-color: #004080;
        }
    </style>
</head>
<body>
    <h1>مشاهده تبلیغ</h1>
    <table>
        <thead>
            <tr>
                <th>عنوان</th>
                <th>دسته بندی</th>
                <th>هزینه</th>
                <th>بازدید</th>
                <th>کلیک</th>
                <th>بودجه باقی مانده</th>
                <th>وضعیت</th>
                <th>عملیات</th>
            </tr>
        </thead>
        <tbody>
            {{range .Ads}}
            <tr>
                <td>
                    <a href="{{.RedirectUrl}}" target="_blank">{{.Title}}</a>
                </td>
                <td>
                    {{.Category}} 
                </td>
                <td>
                    {{.BID}} تومان
                </td>
                <td>
                    {{.Impression}}
                </td>
                <td>
                    {{.Click}}
                </td>
                <td>
                    {{.Budget}}
                </td>
                <td>
                    {{if .Active}}فعال{{else}}غیرفعال{{end}}
                </td>
                <td>
                    <button onclick="toggleAdStatus({{.ID}}, {{.Active}})">{{if .Active}}غیرفعال{{else}}فعال{{end}}</button>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
    <div class="buttons">
        <button onclick="history.back()">بازگشت به صفحه قبل</button>
        <a href="/" class="home-button">بازگشت به خانه</a>
    </div>

    <script>
        function toggleAdStatus(adId, currentStatus) {
            const xhr = new XMLHttpRequest();
            xhr.open("POST", `/advertiser/{{$.AdvertiserID}}/ads/${adId}/toggle-status`, true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.onload = function () {
                if (xhr.status === 200) {
                    location.reload();
                } else {
                    alert('خطا در تغییر وضعیت تبلیغ');
                }
            };
            xhr.send(JSON.stringify({ active: !currentStatus }));
        }
    </script>
</body>
</html>
