<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel</title>
    <style>
        /* Gradient background animation */
        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        body {
            font-family: 'Vazir', Arial, sans-serif;
            background: linear-gradient(270deg, #ff7e5f, #feb47b);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            direction: rtl;
            position: relative; /* برای موقعیت‌دهی مطلق عکس */
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        img {
            width: 100px; /* تغییر سایز عکس */
            height: auto;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        button {
            padding: 12px 24px;
            margin: 10px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        button:active {
            background-color: #004080;
        }
    </style>
</head>
<body>
    <div>
        <h1>پنل کاربری</h1>
        <img src="../static/image/logo/photo_2018-02-01_13-02-14.png" alt="لوگو">
        <button onclick="location.href='/advertiser'">Advertiser Panel</button>
        <button onclick="location.href='/publisher'">Publisher Panel</button>
    </div>
</body>
</html>
