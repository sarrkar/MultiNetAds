<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>افزایش موجودی</title>
    <style>
        /* Gradient background animation */
        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        body {
            font-family: 'Vazir', Arial, sans-serif;
            background: linear-gradient(270deg, #ff7e5f, #feb47b);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            direction: rtl;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 40px;
        }

        input {
            padding: 12px 24px;
            margin: 10px 0;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        button, a {
            padding: 12px 24px;
            margin: 10px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        button:hover, a:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        button:active, a:active {
            background-color: #004080;
        }

        .buttons {
            margin-top: 20px;
        }

        .home-button {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <h1>افزایش موجودی</h1>
    <form action="add-credit" method="post">
        <input type="number" name="amount" placeholder="مقدار" required min="0">
        <br>
        <button type="submit">افزایش موجودی</button>
    </form>

    <div class="buttons">
        <button onclick="history.back()">بازگشت به صفحه قبل</button>
        <a href="/" class="home-button">بازگشت به خانه</a>
    </div>
</body>
</html>
