<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>افزایش موجودی</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        form {
            display: inline-block;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>افزایش موجودی</h1>
    <form action="add-credit" method="post">
        <input type="number" name="amount" placeholder="مقدار" required>
        <br>
        <button type="submit">افزایش موجودی</button>
    </form>
</body>
</html>
