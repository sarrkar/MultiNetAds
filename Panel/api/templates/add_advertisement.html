<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اضافه کردن تبلیغ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        form {
            display: inline-block;
            text-align: left;
        }
        input, textarea {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 100%;
            max-width: 400px;
            font-size: 16px;
        }
        textarea {
            height: 150px;
            font-size: 16px;
        }
        button, a {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            display: inline-block;
        }
        a {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <h1>اضافه کردن تبلیغ</h1>
    <form action="/advertiser/my_ads/submit-advertisement" method="post">
        <label for="title">عنوان تبلیغ:</label>
        <input type="text" id="title" name="title" required>

        <label for="click_amount">مبلغ پرداختی جهت هر کلیک:</label>
        <input type="number" id="click_amount" name="click_amount" step="0.01" required>

        <label for="referral_link">لینک ارجاع:</label>
        <input type="url" id="referral_link" name="referral_link">

        <label for="description">متن تبلیغ:</label>
        <textarea id="description" name="description" required></textarea>

        <button type="submit">ارسال تبلیغ</button>
    </form>
    <br>
    <a href="/advertiser">بازگشت به صفحه تبلیغ‌کننده</a>
</body>
</html>
