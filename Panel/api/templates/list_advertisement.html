<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاهده تبلیغ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        form {
            display: inline-block;
            text-align: left;
        }
        input, textarea {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 100%;
            max-width: 400px;
            font-size: 16px;
        }
        textarea {
            height: 150px;
            font-size: 16px;
        }
        button, a {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            display: inline-block;
        }
        a {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <h1>مشاهده تبلیغ</h1>
    <table>
        <tr>
            <td>عنوان</td>
            <td>عکس</td>
            <td>هزینه</td>
            <td>بازدید</td>
            <td>کلیک</td>
        </tr>
        {{range .Ads}}
        <tr>
            <td>
                <a href="{{.RedirectUrl}}"><span>{{.Title}}</span></a>
            </td>
            <td>
                <img src="{{.ImageUrl}}" width="200px" />
            </td>
            <td>
                <span>{{.BID}} تومان</span>
            </td>
            <td>
                <span>{{.Impression}}</span>
            </td>
            <td>
                <span>{{.Click}}</span>
            </td>
        </tr>
        {{end}}
    </table>
</body>
</html>
