version: '3.9'

services:
  panel-database:
    image: postgres:14-alpine
    volumes:
      - paneldata:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=Mam@d123
      - POSTGRES_USER=postgres
      - POSTGRES_DB=panel
    ports:
      - 5432:5432
    restart: unless-stopped

  panel-webserver:
    build: "./Panel"
    ports:
      - 8080:9001
    environment:
      - POSTGRES_HOST=panel-database
      - POSTGRES_PASSWORD=Mam@d123
      - POSTGRES_USER=postgres
      - POSTGRES_DB=panel
      - ADSERVERHOST=${HOST:-}
      - ADSERVERPORT=5002
    depends_on:
      - panel-database
    restart: unless-stopped

  ad-server-webserver:
    build: "./AdServer"
    ports:
      - 5002:5002
    environment:
      - EVENTSERVERHOST=${HOST:-}
      - EVENTSERVERPORT=5003
    depends_on:
      - panel-webserver
    restart: unless-stopped
      
  event-server-webserver:
    build: "./EventServer"
    ports:
      - 5003:9003
    depends_on:
      - panel-webserver
    restart: unless-stopped
      
  publisher-site-webserver:
    build: "./PublisherWebsite"
    ports:
      - 80:9004
    restart: unless-stopped

volumes:
  paneldata: