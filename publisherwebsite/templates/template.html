<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <style>
        .ad-container {
            width: 300px;
            border: 2px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            background-color: #f8f8f8;
            margin: 20px auto;
        }

        .ad-title {
            font-size: 18px;
            margin: 0 0 10px 0;
        }

        .ad-image {
            max-width: 100%;
            max-height: 150px;
            object-fit: contain;
            display: block;
            margin: 0 auto;
        }

        .debug-info {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Template {{.PublisherID}}</h1>

    <div class="ad-container" id="ad-container">
    </div>

    <div class="debug-info" id="debug-info">
        <p>Publisher ID: {{.PublisherID}}</p>
        <p>Publisher Category: <span id="publisher-category"></span></p>
        <p>Ad ID: <span id="ad-id"></span></p>
        <p>Ad Category: <span id="ad-category"></span></p>
    </div>

    <script>
        async function fetchAd() {
            try {
                const response = await fetch(`http://localhost:5002/api/ad?publisher_id=${pub_id}&title=${document.title}`);
                if (!response.ok) {
                    console.error('Error fetching ad:', response.statusText);
                    document.getElementById('debug-info').innerHTML += `<p>Error fetching ad: ${response.statusText}</p>`;
                    return;
                }
                const ad = await response.json();
                displayAd(ad);
                displayDebugInfo(ad);
                observeAdImpression(ad.impression_url + `?ad_id=${ad.id}&adv_id=${ad.advertiser_id}&pub_id=${pub_id}`);
            } catch (error) {
                console.error('Error fetching ad:', error);
            }
        }

        function displayAd(ad) {
            const adContainer = document.getElementById('ad-container');
            adContainer.innerHTML = `
                <a href="${ad.click_url}?ad_id=${ad.id}&adv_id=${ad.advertiser_id}&pub_id=${pub_id}&redirect_url=${ad.redirect_url}" target="_blank">
                    <img src="${ad.image_url}" alt="${ad.title}" class="ad-image">
                    <h2 class="ad-title">${ad.title}</h2>
                </a>
            `;
        }

        function displayDebugInfo(ad) {
            document.getElementById('publisher-category').innerText = ad.publisher_category || 'No match';
            document.getElementById('ad-id').innerText = ad.id || 'No match';
            document.getElementById('ad-category').innerText = ad.ad_category || 'No match';
        }

        function observeAdImpression(impressionUrl) {
            const adContainer = document.getElementById('ad-container');
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        fetch(impressionUrl);
                        observer.unobserve(adContainer);
                    }
                });
            }, { threshold: 0.5 });

            observer.observe(adContainer);
        }
        
        const pub_id = {{.PublisherID}};
        window.onload = fetchAd;
    </script>
</body>
</html>
